   <h1> Calculator </h1>
   <div class="calculator">
    <input type="text" class="result" readonly>
    <div class="row">
        <button class="operators" onclick="clearMemory()" >MC</button>
        <button class="operators" disabled onclick="recallMemory()">MR</button>
        <button class="operators" onclick="addToMemory()" data-memory-button>M+</button>
        <button class="operators" onclick="subtractFromMemory()" data-memory-button>M-</button>
        <button class="operators" onclick="storeInMemory()" data-memory-button>MS</button>
        <button class="operators" disabled>m<sup>-</sup></button>
    </div>

    <div class="row1">
        <button class="operators" onclick="notImplemented()">2<sup>nd</sup></button>
        <button class="operators" onclick="appendChar('pi')">&pi;</button>
        <button class="operators" onclick="appendChar('e')">e</button>
        <button class="operators" onclick="clearInput()">C</button>
        <button class="operators" onclick="deleteLastChar()">&#9003;</button>
        
    </div>

    <div class="row1">
        <button class="operators" onclick="appendChar('**2')">x<sup>2</sup></button>
        <button class="operators" onclick="appendChar('1/')">1/<sub>x</sub></button>
        <button class="operators" onclick="appendChar('abs')">|x|</button>
        <button class="operators" onclick="appendChar('exp')">exp</button>
        <button class="operators" onclick="appendChar('mod')">mod</button>
        
    </div>

    <div class="row1">
        <button class="operators" onclick="appendChar('sqrt')">&sup2;&radic;x</button>
        <button class="operators" onclick="appendChar('(')">&lpar;</button>
        <button class="operators" onclick="appendChar(')')">&rpar;</button>
        <button class="operators" onclick="appendChar('factorial')">n!</button>
        <button class="operators" onclick="appendChar('/')">&divide;</button>
        
    </div>

    <div class="row1">
        <button class="operators" onclick="appendChar('**')">x<sup>y</sup></button>
        <button class="number" onclick="appendChar('7')">7</button>
        <button class="number" onclick="appendChar('8')">8</button>
        <button class="number" onclick="appendChar('9')">9</button>
        <button class="operators" onclick="appendChar('*')">X</button>
    </div>

    <div class="row1">
        <button class="operators" onclick="appendChar('10**')">10<sup>x</sup></button>
        <button class="number" onclick="appendChar('4')">4</button>
        <button class="number" onclick="appendChar('5')">5</button>
        <button class="number" onclick="appendChar('6')">6</button>
        <button class="operators" onclick="appendChar('-')">-</button>
    </div>

    <div class="row1">
        <button class="operators" onclick="appendChar('log')">log</button>
        <button class="number" onclick="appendChar('1')">1</button>
        <button class="number" onclick="appendChar('2')">2</button>
        <button class="number" onclick="appendChar('3')">3</button>
        <button class="operators" onclick="appendChar('+')">+</button>
    </div>

    <div class="row1">
        <button class="operators" onclick="appendChar('ln')">ln</button>
        <button class="number" onclick="plusMinus()">+/-</button>
        <button class="number" onclick="appendChar('0')">0</button>
        <button class="number" onclick="appendChar('.')">.</button>
        <button class="operatorEqual" onclick="calculate()">=</button>
    </div>
</div>
